<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">🌍 Language Translator</h1>
    <form method="POST" class="space-y-4">
      <textarea name="input_text" rows="4" placeholder="Enter text..." required
        class="w-full p-3 border rounded-md"></textarea>
      
      <div class="flex gap-4">
        <select name="source_lang" required class="w-1/2 p-2 border rounded-md">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="es">Nepali</option>
          
          <!-- Add more languages -->
        </select>
        <select name="target_lang" required class="w-1/2 p-2 border rounded-md">
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="en">English</option>
          <option value="es">Nepali</option>
          <!-- Add more -->
        </select>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Translate</button>
    </form>

    {% if translated_text %}
    <div class="mt-6 bg-green-100 p-4 rounded-md">
      <h2 class="font-semibold mb-2">Translated Text:</h2>
      <p>{{ translated_text }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
